<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }
        thead  th{
            text-align: center;
            background-color: rgb(236, 236, 236);
            border: 1px solid black;
        }
        tbody td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>

        <table>
            <caption>Filmes favoritos</caption>
            <thead>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes </th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </thead>
            <tbody>
                <tr>
                    <td scope="rowgroup" rowspan="3">Mulheres</td>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Claudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <td scope="rowgroup" rowspan="3">Homens</td>
                    <td>Bruno Mendonca</td>
                    <td>intocaveis</td>
                    <td>Amnesia</td>
                    <td>Gladiator</td>
                </tr>
                <tr>
                    <td>Daniel Lourenco</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
            <tfoot></tfoot>

        </table>
    </main>

</body>

</html>
