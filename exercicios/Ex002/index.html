<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever o paragrafo de qualquer jeito
        basta botar tudo no meio de &lt;p&gt; e &lt;/p&gt;
     </p> <!-- LESS THAN / GREATER THAN -->
    <P>Para conseguir quebrar a linha <br>Desse jeito <br> precisamos usar a tag &lt;br&gt; que significa break roll</P>
    <p>vamos adicionar simbolos: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro;<br>
        &yen;<br>
        &cent;<br>
        &real;<br>
        &delta; <br>
        &Delta; <br>
        &uparrow; <br>   
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F600 <br>
        &#x1F44B
    </p>
</body>
</html>
