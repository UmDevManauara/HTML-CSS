<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            border: 3px solid black;

        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        tr.linha {
            background-color: rgb(197, 195, 195);
        }

        td.dado {
            color: rgb(10, 10, 10);
        }
    </style>
</head>

<body>
    <main>
        <h1> Minha primeira tabela</h1>
        <!-- hierarquuia de tabela (simples) 
        TABLE = tabela 
                TABLE ROW = lina de tabela
                    TABLE HEADER = cabeÃ§alho 
                    TABLE DATA= dados da tabela 
        -->
        <table> <!-- criando tabela-->
            <tr class="linha"><!--   primeira linha -->
                <td class="dado">A1</td>
                <td class="dado">B1</td>
                <td class="dado">C1</td>
            </tr>
            <tr class="linha">
                <td class="dado">A2</td>
                <td class="dado">B2</td>
                <td class="dado">C2</td>
            </tr>
            <tr class="linha">
                <td class="dado">A3</td>
                <td class="dado">B3</td>
                <td class="dado">C3</td>
            </tr>

        </table>
    </main>

</body>

</html>
